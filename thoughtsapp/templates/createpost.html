{% extends 'layouts/base.html' %}

{% block content %}
<div class="container"style="margin-top:80px">
    <h2 class="text-center">Create a Post</h2>
    
{% include 'inc/msg.html' %}
<hr>

    <div class="container ">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <form action="" method="post" enctype="multipart/form-data" autocomplete="off" class="text-capitalize mb-4">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="form-label">catagory</label>
                        <div class="form-control">{{form.catagory}}</div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">title</label>
                        {{form.title}}
                       
                        <!-- <input type="text"class="form-control" name="title" id="title" placeholder="Enter a Title"> -->
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">body</label>
                        {{form.body}}
                        <!-- <textarea name="body" id="body"class="form-control" cols="30" rows="5" style="resize: none;" placeholder="Your Quote"></textarea> -->
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">author</label>
                        {{form.author}}
                        <!-- <input type="text"class="form-control" name="author" id="author" placeholder="Your Name"> --> 
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">images</label>
                        {{form.images}}
                        <!-- <input type="file"class="form-control" name="images" id="images"> -->
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">type</label>
                        {{form.type}}
                        <!-- <input type="text"class="form-control" name="type" id="type" placeholder="Feelings"> -->
                    </div>
                    <button type="submit" class="btn btn-success text-center"style="width:100%;">Post</button>
                </form>
            </div> 
            <div class="col-lg-4 col-md-12 text-secondary">
                <div class="container-fluid">
                    <h4 class="text-center text-danger">Add  Catagory</h4>
                    <hr>
                </div>
                <div class="row ">
                   <div class="col-md-12 col-lg-12 text-center">
                        <a href="addcatagory"class="btn btn-success my-5" >Add a Catagory</a>
                   </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
