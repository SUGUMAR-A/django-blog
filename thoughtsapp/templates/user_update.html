{% extends 'layouts/base.html' %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row">

        <h3 class="text-center text-info"><i class="fa fa-user-pen"></i> Update Here</h3>
        <hr class="text-danger">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
              Hello, world! This is a toast message.
             </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% include 'inc/msg.html' %}

    </div>
    <div class="row offset-3">
        <div class="col-md-8 col-lg-8 mb-5 ">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for item in saved %}
                    <div class="mb-4">
                        <label for="" class="form-label">About</label>
                            <input type="text" name="about" id="about" class="form-control" value="{{item.About}}">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">image</label>
                        <input type="file" name="image" id="image" class="form-control" value="{{item.image.url}}">
                        
                    </div>
                {% endfor %}
                    <button type="submit" class="btn btn-secondary mt-3 text-info"><i class="fa fa-folder"></i> Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
