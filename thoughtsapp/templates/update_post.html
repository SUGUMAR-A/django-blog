{% extends 'layouts/base.html' %}

{% block content %}
<div class="container"style="margin-top:80px">
    <h2 class="text-center">Update Your Post</h2>
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          Hello, world! This is a toast message.
         </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
{% include 'inc/msg.html' %}
<hr>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 text-capitalize">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for item in update %}
                        <div class="mb-4">
                            <label for="" class="form-label">catagory</label>
                                <input type="text" name="catagory" id="catagory" class="form-control" disabled value="{{item.catagory}}">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">title</label>
                                <input type="text" name="title" id="title" class="form-control" value="{{item.title}}">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">body</label>
                                <input type="text" name="body" id="body" class="form-control" value="{{item.body}}">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">author</label>
                                <input type="text" name="author" id="author" class="form-control" value="{{item.author}}">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">image</label>
                            <input type="file" name="image" id="image" class="form-control" value="{{item.images.url}}">
                        </div>
                        
                        <div class="mb-4">
                            <label for="" class="form-label">type</label>
                                <input type="text" name="type" id="type" class="form-control" value="{{item.type}}">
                        </div>
                    {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-info mt-3 my-3 text-dark  px-5"><i class="fa fa-folder"></i> Update Post</button>
                        </div>

                </form>
            </div>
                
        </div>
    </div>
</div>

{% endblock content %}
